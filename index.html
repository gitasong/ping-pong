<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Let's Play Ping Pong!</h1>
        <h3>(Not the game you think. :)</h3>
      </div>
      <div class="container" id="main">
        <div class="heading">
          <h2>Let's Play!</h2>
        </div>
        <div class="rules">
          <!-- rules go here -->
          <h4>Ping Pong will count up to your number from 1 with the following exceptions:</h4>
          <ol>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by both 3 and 5 become "ping-pong"</li>
          </ol>
        </div>
        <div class="form">
          <form id="ping-pong">
            <label for="user-input">Enter your number here: </label>
            <input id="user-input" type="text">
            <button type="submit" class="btn">Play!</button>
          </form>
        </div>
        <div class="results">
          <h2>Count</h2>
          <ul id="results">
            <!-- results list goes here -->
          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
